<!DOCTYPE html>
<html>
<head>
<title>系统日志</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div>

		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model.trim="q.name" @keyup.enter="query" placeholder="用户名">
			</div>
			<div class="form-group col-sm-2">
				<div style="vertical-align:middle;line-height:30px;height:30px;font-size:14px;width:auto;float:left;border:none;">消费:&nbsp;&nbsp;</div>
				<select v-model="q.type" style="width:70%;float:left" class="form-control">
					<option value="">全部</option>
					<option v-for="item in options" :value="item.name">{{item.name}}</option>
				</select>
			</div>
			<!--录入时间起-->
			<div class="form-group col-sm-2">
				<div style="vertical-align:middle;line-height:30px;height:30px;font-size:14px;width:auto;float:left;border:none;">起:&nbsp;&nbsp;</div>
				<input style="width:70%;float:left" type="date" class="form-control" v-model="q.start" @keyup.enter="query">
			</div>
			<!--录入时间止-->
			<div class="form-group col-sm-2">
				<div style="vertical-align:middle;line-height:30px;height:30px;font-size:14px;width:auto;float:left;border:none;">止:&nbsp;&nbsp;</div>
				<input style="width:70%;float:left" type="date" class="form-control" v-model="q.end" @keyup.enter="query">
			</div>
			<div class="form-group col-sm-2">
				<div style="vertical-align:middle;line-height:30px;height:30px;font-size:14px;width:auto;float:left;border:none;">营业额:&nbsp;&nbsp;</div>
				<input readonly="readonly" style="width:100px" type="text" class="form-control" v-model="sum">
			</div>
			<a class="btn btn-default" @click="query">查询</a>

		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
</div>

<script src="${request.contextPath}/statics/js/modules/sys/log.js?_${.now?long}"></script>
</body>
</html>
