<!DOCTYPE html>
<html>
<head>
<title>系统日志</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div>
		<div class="grid-btn" style="width:100%;height:50px;border-bottom:3px solid #B3B3B3">
		<div class="form-group col-sm-2">
			<div style="vertical-align:middle;line-height:30px;height:30px;font-size:14px;width:auto;float:left;border:none;">消费:&nbsp;&nbsp;</div>
			<select v-model="countsum.typedata" style="width:70%;float:left" class="form-control" @change="consume">
				<option value="0">全部</option>
				<option v-for="item in options" :value="item.id">{{item.name}}</option>
			</select>
		</div>
		<div class="form-group col-sm-2">
			<div style="vertical-align:middle;line-height:30px;height:30px;font-size:14px;width:auto;float:left;border:none;">时间:&nbsp;&nbsp;</div>
			<select v-model="countsum.interdata" style="width:70%;float:left" class="form-control" @change="inter">
				<option value="1">今日</option>
				<option value="2">最近一月</option>
				<option value="3">最近一周</option>
				<option value="4">本月</option>
			</select>
		</div>
		<div class="form-group col-sm-2">
			<div style="vertical-align:middle;line-height:30px;height:30px;font-size:14px;width:auto;float:left;border:none;">营业额:&nbsp;&nbsp;</div>
			<input readonly="readonly" style="width:100px" type="text" class="form-control" v-model="sum">
		</div>
		</div>

		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="用户名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>

		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
</div>

<script src="${request.contextPath}/statics/js/modules/sys/log.js?_${.now?long}"></script>
</body>
</html>
