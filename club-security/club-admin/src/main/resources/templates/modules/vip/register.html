<!DOCTYPE html>
<html>
<head>
<title>会员注册</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>

	<div class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">姓名</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="dict.name" placeholder="姓名"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">电话号码</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="dict.phone" placeholder="电话号码"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">身份证</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="dict.cardNo" placeholder="身份证"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">金额</div>
				<div class="col-sm-10">
					<input type="number" class="form-control" v-model="dict.balance" placeholder="金额"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="reset" class="btn btn-warning" value="重置"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/vip/register.js?_${.now?long}"></script>
</body>
</html>
